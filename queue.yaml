queue:
  - name: normal-date-queue
    rate: 6/m
    bucket_size: 1
    max_concurrent_requests: 1

  - name: throttled-date-queue
    rate: 36/h
    bucket_size: 1
    max_concurrent_requests: 1

  - name: deadslow-date-queue
    rate: 17/h
    bucket_size: 1
    max_concurrent_requests: 1

  - name: ondemand-date-queue
    rate: 6/m
    bucket_size: 1
    max_concurrent_requests: 1

  - name: actor-queue
    rate: 3/m
    bucket_size: 1
    max_concurrent_requests: 1
